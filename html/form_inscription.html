<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Inscription Pharmacie</title>
</head>
<body>
    <h1>Inscription d'une pharmacie</h1>

    <form action="form_inscription.php" method="POST">
        <label for="nom">Nom de la pharmacie *</label>
        <input type="text" id="nom" name="nom" required><br><br>

        <label for="adresse">Adresse *</label>
        <input type="text" id="adresse" name="adresse" required><br><br>

        <label for="nb_collaborateurs">Nombre de collaborateurs</label>
        <input type="number" id="nb_collaborateurs" name="nb_collaborateurs"><br><br>

        <label for="email">Email *</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="telephone">Téléphone *</label>
        <input type="tel" id="telephone" name="telephone" required><br><br>

        <label for="contact">Personne de contact</label>
        <input type="text" id="contact" name="contact"><br><br>

        <label for="date_validite">Date de validité</label>
        <input type="date" id="date_validite" name="date_validite"><br><br>

        <button type="submit">S'inscrire</button>
    </form>

    <p>Déjà inscrit ? <a href="login.html">Login</a></p>
</body>
</html>
